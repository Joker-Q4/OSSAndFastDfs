# ===================================================================
# spring-boot配置
# ===================================================================
server.port=8899
#server.servlet.context-path=/oss
server.servlet.context-path=

#启用文件上传，默认为true
spring.servlet.multipart.enabled=true
#文件大于该阈值时，将写入磁盘（KB/MB）
spring.servlet.multipart.file-size-threshold=0KB
#单个文件最大值（KB/MB）
spring.servlet.multipart.max-file-size=5120MB
#单个请求多个文件的最大值（KB/MB）
spring.servlet.multipart.max-request-size=5120MB


# ===================================================================
# 分布式文件系统FastDFS配置
# ===================================================================
fdfs.so-timeout=1501
fdfs.connect-timeout=601
#缩略图生成参数
fdfs.thumb-image.width=80
fdfs.thumb-image.height=80
#TrackerList参数,支持多个
fdfs.tracker-list[0]=1.0.0.144:22122
fdfs.visit.url=1.0.0.144
fdfs.visit.port=88